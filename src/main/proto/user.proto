syntax = "proto3";

option java_package = "com.videogametracker.proto";
option java_outer_classname = "UserProto";

message UserAuthRequest {
  string user_id = 1;
}

message UserAuthResponse {
  string username = 1;
  string password = 2;
}

service UserService {
  rpc getUserAuth(UserAuthRequest) returns(UserAuthResponse){}
}

